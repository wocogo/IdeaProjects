<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <link rel="stylesheet" href="/dojo/dijit/themes/claro/claro.css" />
</head>
<body class="claro">
<div id="appLayout" class="mainLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">

    <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
        <ul>
            <li><a href="javascript: void(0);" onclick="loadFrame('user.html')">User</a></li>
            <li><a href="javascript: void(0);" onclick="loadFrame('permission.html')">Permission</a></li>

    <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">center</div>
</div>



<!--load dojo-->
<script type="text/javascript" src="/dojo/dojo/dojo.js"></script>
<script>
    require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"], function (parser) {
        parser.parse();
    });

</script>

</html>
